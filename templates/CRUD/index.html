<!DOCTYPE html>
{% extends "CRUD/base.html" %}

{% block body_block %}

<h3>List of Musicians:</h3>

<ol>
  {% if musician_list %}
  {% for musician in musician_list %}
  <li><a href="{% url 'CRUD:album_list' musician_id=musician.id %}">{{ musician.first_name }} {{ musician.last_name }}</a></li>

  {% endfor %}
  {% else %}
  <h4>No Musician in the list</h4>
  {% endif %}
</ol>

{% endblock %}
